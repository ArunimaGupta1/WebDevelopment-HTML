<!--
    img tag is used to display images in HTML page
    src is the attribute which is used to specify the image to be displayed
-->
<html>
    <body>
        <img src="nature1.jpg" alt="Image Here" width="150" border="4"/>
        <br/>
        <br/>
        <br/>
        <center>
            <img src="nature1.jpg" width="150" alt="Image Here" align="center"/>
        </center>        
        <br/>
        <br/>
        <br/>
        <img src="nature1.jpg" width="150" alt="Image Here" align="right"/>
    </body>
</html>
