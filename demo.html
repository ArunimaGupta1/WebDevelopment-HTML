<!-- tags start with <tagname></tagname> 
     two types of tags: 
      1. standalone tag : contains only start tag e. <hr/> <br/>
      2. range tag : contains start tag as well as end tag
     
      html is not case sensitive 
      html page is divided into 2 parts
      head section : contains the information of your page, title, metadata, script
      body section : contains the information to be displayed into the browser window

      html omits spaces by default
-->

<html>
    <head>
        <title>HTML DEMO</title>
    </head>
    <body>
        This is html page
    </body>
</html>
