<!-- attribute provides additional information to the tags
     attributes are defined for each tag and value can be specified by the developer 
     attributes are always specified in the start tag
     <tag attributename="value"></tag>
     every attribute has a default value nd it is applicable when we dont specify 
     any value which will overwrite default
-->

<html> 
    <head>
         <title>
              Attributes demo
         </title>
    </head>
    <body>
         <p>This is paragraph 1</p>
         <p align="center">This is paragraph 2</p>
         <p align="right">This is paragraph 3</p>
    </body>
</html>
