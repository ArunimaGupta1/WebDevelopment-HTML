<!--
    display data in structured form as table
    table has rows and columns
    <th> - heading of the column
    self study :
        table attributes as
            rowspan
            colspan
            cellspacing
            cellpadding
-->

<html>
    <body>
        <table border="3" width="50%" bgcolor="cyan">
            <caption>Student Data</caption>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr bgcolor="yellow">
                <td bgcolor="red">1</td>
                <td>John</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Smith</td>
                <td>87</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jane</td>
                <td>78</td>
            </tr>
        </table>
    </body>
</html>
